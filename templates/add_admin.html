<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      padding: 48px 36px 36px 36px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
      text-align: center;
      max-width: 370px;
      width: 100%;
    }
    .icon-circle {
      background: #e3f2fd;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px auto;
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.12);
    }
    .icon-circle svg {
      width: 38px;
      height: 38px;
      color: #1976d2;
    }
    h2 {
      margin-bottom: 18px;
      color: #1976d2;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .desc {
      color: #555;
      margin-bottom: 28px;
      font-size: 1.08rem;
    }
    .login-btn {
      padding: 12px 36px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.13);
      transition: background 0.3s, transform 0.18s;
      margin-top: 10px;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #1565c0 60%, #2196f3 100%);
      transform: translateY(-2px) scale(1.04);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon-circle">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 8 1.34 8 4v2H4v-2c0-2.66 5.3-4 8-4zm0-2a4 4 0 100-8 4 4 0 000 8z"/>
      </svg>
    </div>
    <h2>Admin Portal</h2>
    <div class="desc">Welcome! Please select the option below to add a new administrator to the system.</div>
    <a href="/add_adminlogin"><button class="login-btn">Add Admin</button></a>
  </div>
</body>
</html>
