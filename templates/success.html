<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Added Successfully</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .center-box {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px 28px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            text-align: center;
        }
        .success-icon {
            width: 70px;
            height: 70px;
            margin-bottom: 18px;
        }
        .highlight {
            color: #1976d2;
            font-weight: bold;
            background: #e3f2fd;
            padding: 3px 10px;
            border-radius: 6px;
            display: inline-block;
            margin: 2px 0;
        }
        .alert {
            background: #e8f5e9;
            color: #388e3c;
            border-radius: 6px;
            padding: 10px;
            margin: 18px 0 10px 0;
            font-size: 1rem;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            padding: 10px 28px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #125ea8;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <svg class="success-icon" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#e3fcec"/>
            <path d="M18 34l10 10 18-18" stroke="#34a853" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h2 style="color:#34a853;">Admin Added Successfully!</h2>
        <p style="font-size:1.1rem;">Congratulations <span class="highlight">{{ name }}</span>, your admin account has been created.</p>
        <div>
            <p><strong>Email:</strong> <span class="highlight">{{ email }}</span></p>
            <p><strong>Password:</strong> <span class="highlight">{{ password }}</span></p>
        </div>
        <div class="alert">
            Please check your email for your login credentials and keep them confidential.
        </div>
        <a href="{{ url_for('res_homepage') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
